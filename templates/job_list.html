{% extends "base.html" %}

{% block title %}Job List{% endblock %}

{% block content %}
<div class="container">
    <section class="section">
        <h2 class="title is-2">Job List</h2>
        <div class="columns is-multiline">
            {% for job in jobs %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <h3 class="title is-4">{{ job.title }}</h3>
                            <p>{{ job.description }}</p>
                            <a class="button is-link" href="{{ url_for('job_details', job_id=job.id) }}">Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}

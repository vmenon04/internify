{% extends "base.html" %}

{% block title %}Post a Job{% endblock %}

{% block content %}
<div class="container">
    <section class="section">
        <h2 class="title is-2">Post a Job</h2>
        <form method="POST" action="{{ url_for('post_job') }}">
            {{ form.hidden_tag() }}
            <div class="field">
                <label class="label">Job Title</label>
                <div class="control">
                    <input class="input" type="text" name="title" placeholder="Enter job title" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Job Description</label>
                <div class="control">
                    <textarea class="textarea" name="description" placeholder="Enter job description" required></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-link" type="submit">Post Job</button>
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock %}

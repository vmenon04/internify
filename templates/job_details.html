{% extends "base.html" %}

{% block title %}Job Details{% endblock %}

{% block content %}
<div class="container">
    <section class="section">
        <h2 class="title is-2">Job Details</h2>
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <h3 class="title is-4">{{ job.title }}</h3>
                    <p>{{ job.description }}</p>
                </div>
            </div>
        </div>
        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <a class="button is-link is-medium" href="{{ url_for('apply_job', job_id=job.id) }}">Apply</a>
            </div>
        </div>
    </section>
</div>
{% endblock %}

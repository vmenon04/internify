{% extends "base.html" %}

{% block title %}Apply for a Job{% endblock %}

{% block content %}
<div class="container">
    <section class="section">
        <h2 class="title is-2">Apply for a Job</h2>
        <h3 class="subtitle is-4">Job Title: {{ job.title }}</h3>
        <form method="POST" action="{{ url_for('apply_job', job_id=job.id) }}" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="field">
                <label class="label">Why do you want to work here?</label>
                <div class="control">
                    <input class="input" type="text" name="essay" placeholder="Enter your explanation" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Resume</label>
                <div class="control">
                    <input class="input" type="file" name="resume" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-link" type="submit">Submit Application</button>
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock %}
